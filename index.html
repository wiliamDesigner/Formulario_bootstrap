<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio do bootstrap</title>
</head>
<body>
    <section id="Formulario"> 
        <h2>Entre em contato</h2>
        <div class="form">
            <form action="formulario-x">
                <label class="form-label" for="nome">Digite seu nome:</label>
                <input class="form-control" type="text" id="nome">
                
                <label class="form-label" for="email">Seu E-mail:</label>
                <input class="form-control" type="email" name="email" id="email">
                
                <label class="form-label" for="telefone">Digite seu telefone:</label>
                <input class="form-control"  type="tel" name="numero" id="numero">
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                    <label class="form-check-label" for="checkbox">Aceito os termos</label>
                </div>
                
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </section>
    
</body>
</html>
